<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta description per SEO -->
  <meta name="description"
    content="Descrizione del contenuto della pagina, includi parole chiave pertinenti per migliorare il posizionamento.">

  <!-- Parole chiave per SEO -->
  <meta name="keywords" content="parola chiave 1, parola chiave 2, parola chiave 3, tema, argomento">

  <!-- Autore della pagina -->
  <meta name="author" content="Nome Autore o Azienda">

  <!-- Open Graph per il Social Media (Facebook, LinkedIn, ecc.) -->
  <meta property="og:title" content="Titolo della Pagina per i Social Media">
  <meta property="og:description" content="Descrizione della pagina che apparirà su Facebook e social media.">
  <meta property="og:image" content="URL dell'immagine da visualizzare sui social">
  <meta property="og:url" content="URL completo della pagina">
  <meta property="og:type" content="website">

  <!-- Twitter Card per il Social Media (Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Titolo della Pagina per Twitter">
  <meta name="twitter:description" content="Descrizione della pagina che apparirà su Twitter.">
  <meta name="twitter:image" content="URL dell'immagine da visualizzare su Twitter">

  <!-- Link canonical per evitare contenuti duplicati -->
  <link rel="canonical" href="URL della tua pagina principale">

  <!-- Icona della pagina (favicon) -->
  <link rel="icon" href="./public/backgroundBlurs.svg" type="image/x-icon">
  <!-- Meta tag per la lingua della pagina -->
  <meta http-equiv="Content-Language" content="it">

  <!-- Meta per il controllo del robot -->
  <meta name="robots" content="index, follow">

  <!-- Meta tag per la data di creazione della pagina -->
  <meta name="date" content="2025-01-07T00:00:00Z" scheme="YYYY-MM-DD">
  <!-- Dati strutturati (Schema.org) per migliorare l'indicizzazione -->
  <script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "name": "Nuovo Messaggio",
      "description": "Una descrizione della pagina per migliorare l'indicizzazione nei motori di ricerca.",
      "url": "https://www.esempio.com/nuovo-messaggio"
  }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Vite + React</title>
</head>

<body class="bg-black">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx" defer></script>
</body>

</html>
